<div class="filter-action">
    <i class="fa-icon iconfont icon-filter{{vm.iconClass}}"></i>
    <div class="fa-con">
        <ul class="filter-list" {{vm.listStyle}}>
            {{vm.listHtml}}
        </ul>
        <div class="filter-bottom">
            <span class="filter-button filter-submit">{{vm.okText}}</span>
            <span class="filter-button filter-reset">{{vm.resetText}}</span>
        </div>
    </div>
</div>
